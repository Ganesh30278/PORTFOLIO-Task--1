<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<link rel="stylesheet" type="text/css" href="Styles/Contact.css">
</head>
<body>
  <footer class="social-links">
    <a href="ganeshpremila1999@gmail.com" target="_blank">
      <img src="pngtree-gmail-logo-png-png-image_4839469.jpg" alt="Gmail">
    </a>
    <a href="https://github.com/Ganesh30278" target="_blank">
      <img src="images.png" alt="LinkedIn">
    </a>
    <a href=" https://www.linkedin.com/in/ganeshkumar-a91330255" target="_blank">
      <img src="0c78d03cbfa19d5f3d7ad1b6e49f957b.jpg" alt="GitHub">
    </a>
    
  
  
  
  
  
  
  
  
  
  </footer>
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form action="#">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name.." required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write something.." required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
